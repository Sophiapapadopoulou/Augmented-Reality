<!DOCTYPE html>

<html>

<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

<script src="build/aframe-ar.js"></script>

<!-- particles system component -->

<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->

<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>

<script src="build/aframe-speech-command-component.js"></script>


    

<body style="margin : 0px; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-marker preset="hiro">



            <a-entity particle-system="preset: snow; particleCount: 100000"></a-entity>

            <a-entity particle-system="preset: default; color: #515; particleCount: 1000" position="0 0 -5"></a-entity>


            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color: #4CC3D9"></a-entity>

            <a-entity id="sphere" geometry="primitive: sphere; width:0.2; depth:0.2; height:0.2. " position="0 1.25 -5" radius="1.25" material="color: #EF2D5E">
                </a-sphere>

                <a-entity id="cylinder" geometry="primitive: cylinder;  width:0.1 .; depth:0.3; height:0.2 " position="1 0.75 -3" radius="0.5" material="color: #FFC65D">
                    </a-cylinder>



                    <a-entity id="annyang" annyang-speech-recognition></a-entity>
                    <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000000"
                              visible="true"
                              speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                              speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
                    </a-entity>




        </a-marker>
        
             <a-entity camera></a-entity>
        
        
        </a-scene>
        
        
         <a-scene embedded arjs>
        
        <a-marker preset="custom" type="pattern" url="marker_based/assets/my-marker.patt">
       <!-- <a-text value="SOFIA PAPADOPOULOU"></a-text>
        <a-image src="C:\Users\30697\OneDrive\Εικόνες\emoji.png"></a-image> -->
            
              <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
            
             
        </a-marker>
             
          <a-entity camera></a-entity>
     </a-scene>
        
        
   

    

    
    
    
    
    
    
    
    
    
</body>

</html>
